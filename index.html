<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sprint 01: Construye un encriptador de texto con Javascript</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <img class="logo"
        src="https://image.winudf.com/v2/image1/YnIuY29tLmFsdXJhLm1vYmlfaWNvbl8xNTcxMjU4ODA2XzA1OA/icon.png?w=&fakeurl=1"
        alt="logo">
    <h1 class="titulo">ENCRIPTADOR DE TEXTO </h1>


    <main class="main">
        <section class="form box">
            <form action="">
                <label for="input-texto" class="lab">Solo letras min√∫sculas, sin acento</label>
                <input class="text-input" type="text" name="input-texto" id="input-texto"
                    placeholder="Ingrese el texto aqui">
                <input class="btn" type="button" value="Encriptar!" id="btn-encriptar">
                <input class="btn" type="button" value="Desencriptar!" id="btn-desencriptar">
            </form>
        </section>

        <section class="msg box">
            <label for="input-texto" class="lab">Mensaje Encriptado</label>
            <input class="text-input" type="text" id="msg"></input>
            <input class="btn" type="button" value="Copiar" id="btn-copy">
        </section>
    </main>

    <script src="java.js"></script>
</body>

</html>
